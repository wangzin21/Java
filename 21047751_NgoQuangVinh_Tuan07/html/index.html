<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bai6.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="name">Calculator</div>
            <div class="tool">
                <input type="button" value="-">
                <input type="button" value="X">
            </div>
        </div>
        <div class="view">
            <div class="top">
                <div class="left">
                    <h2>Standard</h2>
                </div>
            </div>
            <div class="show">
                <input type="text" id="display">
            </div>
            <div class="bottom">
                <ul>
                    <li><input type="button" value="MC"></li>
                    <li><input type="button" value="MR"></li>
                    <li><input type="button" value="M+"></li>
                    <li><input type="button" value="M-"></li>
                    <li><input type="button" value="MS"></li>
                    <li><input type="button" value="M"></li>
                </ul>
            </div>
        </div>
        <div class="phim">
            <div class="div2">
                <input type="button" value="%">
                <input type="button" value="sqrt()">
                <input type="button" value="x^2">
                <input type="button" value="1/x">
            </div>
            <div class="div1">
                <input type="button" value="AC" onclick="display.value =''">
                <input type="button" value="C">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="/" onclick="display.value +='/'">
            </div>
            <div class="div1">
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="*" onclick="display.value +='*'">
            </div>
            <div class="div1">
                <input type="button" value="4" onclick="display.value +='4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input type="button" value="-" onclick="display.value +='-'">
            </div>
            <div class="div1">
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'">
            </div>
            <div class="div1">
                <input type="button" value="+-" onclick="click()">
                <input type="button" value="0" onclick="display.value +='0'">
                <input type="button" value="." onclick="display.value +='.'">
                <input type="button" value="=" onclick="display.value = eval(display.value)">
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
