<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 100px;
            border-bottom: solid;
            animation-duration: 5s;
        }

        .box:hover{
            left: 80%;
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
