<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 17B</title>
    <link rel="stylesheet" href="../css/bai17b.css">
</head>

<body>
    <div class="all">
        <form action="">
            <table>
                <tr>
                    <td><label for="browser">Browser: </label>
                        <select id="browser">
                            <option value="chrome">Google Chrome</option>
                            <option value="coccoc">CocCoc</option>
                            <option value="adge">Microsoft Adge</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Username: </label>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="encryption">Encryption</label>
                        <select name="encryption" id="encryption">
                            <option value="encryption">2048 (high Grade)</option>
                            <option value="encryption">1080 (medium)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="range" min="0" max="100" id="range">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Birthday:</label>
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">Select your favorite color: </label>
                        <input type="color" id="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="month">Birthday (month and year)</label>
                        <input type="month" id="month">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="week">Select a week</label>
                        <input type="week" id="week">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Select a time</label>
                        <input type="time" id="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateandtime">Birthday (date and time):</label>
                        <input type="datetime" id="dateandtime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search">Search google</label>
                        <input type="search" id="search">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephone">Telephone: </label>
                        <input type="tel" id="telephone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="homepage">Add your homepage: </label>
                        <input type="text" id="homepage">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
            <B>Note: </B> The datalist tag is not supported in Safari or IE9(and earlier). 
            <br>

        </form>
    </div>
</body>

</html>
